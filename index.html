<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebXR AR con Modelo</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  #btn-ar {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 20px;
    font-size: 18px;
    z-index: 10;
  }
</style>
</head>

<body>

<button id="btn-ar">INICIAR AR</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

<script>
const btn = document.getElementById("btn-ar");

btn.addEventListener('click', async () => {
  if (!navigator.xr) {
    alert("WebXR no soportado");
    return;
  }

  const isSupported = await navigator.xr.isSessionSupported("immersive-ar");
  if (!isSupported) {
    alert("AR no está soportado en este dispositivo.");
    return;
  }

  btn.style.display = "none";
  startAR();
});

async function startAR() {
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera();

  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // Luz
  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // Cargar modelo 3D
  const loader = new THREE.GLTFLoader();
  let model;
  loader.load(
    'model.glb',
    (gltf) => {
      model = gltf.scene;
      model.scale.set(0.3, 0.3, 0.3);
      model.position.set(0, 0, -1); // fijo 1 metro delante
      scene.add(model);
    },
    undefined,
    (error) => {
      console.error("Error cargando el modelo:", error);
    }
  );

  // Solicitar sesión AR
  const session = await navigator.xr.requestSession("immersive-ar", {
    requiredFeatures: ["local-floor"]
  });

  await renderer.xr.setSession(session);

  function animate() {
    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  }
  animate();
}
</script>

</body>
</html>
