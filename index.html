<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>WebXR AR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

<style>
  body { margin:0; overflow:hidden; background:black; }
  #startAR {
    position: absolute;
    z-index: 10;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 20px;
    font-size: 16px;
  }
</style>
</head>

<body>

<button id="startAR">INICIAR AR</button>

<script>
let scene, camera, renderer;
let controller, reticle, model;
let hitTestSource = null;
let refSpace = null;

document.getElementById("startAR").onclick = startAR;

async function startAR() {
  document.getElementById("startAR").style.display = "none";

  // Escena
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera();

  renderer = new THREE.WebGLRenderer({ alpha:true, antialias:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  renderer.xr.setReferenceSpaceType('local'); // ðŸ”¥ CLAVE PARA EVITAR PANTALLA NEGRA
  document.body.appendChild(renderer.domElement);

  // Luz
  scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

  // SesiÃ³n AR
  const session = await navigator.xr.requestSession("immersive-ar", {
    requiredFeatures: ["hit-test"]
  });
  renderer.xr.setSession(session);

  // Reference spaces
  refSpace = await session.requestReferenceSpace("local");
  const viewerSpace = await session.requestReferenceSpace("viewer");
  hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

  // Reticle
  reticle = new THREE.Mesh(
    new THREE.RingGeometry(0.05, 0.06, 32),
    new THREE.MeshBasicMaterial({ color: 0x00ff00 })
  );
  reticle.rotation.x = -Math.PI / 2;
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  // Modelo
  const loader = new THREE.GLTFLoader();
  loader.load(
    "model.glb",
    (gltf) => {
      model = gltf.scene;
      model.scale.set(0.15, 0.15, 0.15); // ~15 cm
      model.visible = false;
      scene.add(model);
      console.log("Modelo cargado");
    },
    undefined,
    (err) => console.error("Error cargando modelo", err)
  );

  // Tap controller
  controller = renderer.xr.getController(0);
  controller.addEventListener("select", () => {
    if (reticle.visible && model) {
      model.position.setFromMatrixPosition(reticle.matrix);
      model.visible = true;
    }
  });
  scene.add(controller);

  // Loop
  renderer.setAnimationLoop((time, frame) => {
    if (frame && hitTestSource) {
      const hits = frame.getHitTestResults(hitTestSource);
      if (hits.length > 0) {
        const pose = hits[0].getPose(refSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    }
    renderer.render(scene, camera);
  });
}
</script>

</body>
</html>
