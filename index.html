<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Three.js (sin target)</title>

  <!-- MindAR + Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
      font-family: sans-serif;
    }

    #startButton {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f4c5c;
      color: white;
      font-size: 24px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="startButton">TOCAR PARA INICIAR AR</div>

<script type="module">
  import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152/build/three.module.js";
  import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.152/examples/jsm/loaders/GLTFLoader.js";

  const startButton = document.getElementById("startButton");

  startButton.addEventListener("click", async () => {

    startButton.style.display = "none";

    // ðŸ”¹ Inicializar MindAR (aunque NO usemos targets)
    const mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: document.body,
    });

    const { renderer, scene, camera } = mindarThree;

    // ðŸ”¹ Luces
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(0, 1, 1);
    scene.add(dirLight);

    // ðŸ”¹ Cargar modelo
    const loader = new GLTFLoader();
    loader.load("model.glb", (gltf) => {

      const model = gltf.scene;

      model.scale.set(0.3, 0.3, 0.3);

      // ðŸ‘‡ posiciÃ³n frente a la cÃ¡mara
      model.position.set(0, -0.3, -1.5);

      scene.add(model);
    });

    // ðŸ”¹ Iniciar cÃ¡mara
    await mindarThree.start();

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  });
</script>

</body>
</html>
