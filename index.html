<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AR con Target + Modelo</title>

  <!-- THREE -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- GLTF LOADER (NO MODULE) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <!-- MINDAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #startButton {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>

<body>

<div id="startButton">
  TOCAR PARA INICIAR AR
</div>

<script>
  const startButton = document.getElementById("startButton");

  startButton.addEventListener("click", async () => {
    startButton.style.display = "none";

    // INIT MINDAR
    const mindarThree = new MINDAR.IMAGE.MindARThree({
      container: document.body,
      imageTargetSrc: "./targets.mind",
    });

    const { renderer, scene, camera } = mindarThree;

    // LUZ
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // TARGET 0
    const anchor = mindarThree.addAnchor(0);

    // CARGAR MODELO
    const loader = new THREE.GLTFLoader();
    loader.load(
      "./model.glb",
      (gltf) => {
        const model = gltf.scene;

        model.scale.set(0.3, 0.3, 0.3);
        model.position.y = 0;

        anchor.group.add(model);
      },
      undefined,
      (error) => {
        console.error("Error cargando el modelo:", error);
      }
    );

    // ðŸ”¥ PEDIR CÃMARA (POST TAP)
    await mindarThree.start();

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  });
</script>

</body>
</html>
