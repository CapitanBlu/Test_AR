<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WebXR AR</title>

<style>
  body { margin: 0; overflow: hidden; }
  #enter-ar {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 20px;
    font-size: 25px;
    z-index: 10;
  }
</style>
</head>

<body>

<button id="enter-ar">INICIAR AR</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer;

const button = document.getElementById("enter-ar");

button.onclick = async () => {

  if (!navigator.xr) {
    alert("WebXR no disponible");
    return;
  }

  const supported = await navigator.xr.isSessionSupported("immersive-ar");
  if (!supported) {
    alert("AR no soportado");
    return;
  }

  button.style.display = "none";

  const session = await navigator.xr.requestSession("immersive-ar", {
    requiredFeatures: ["local-floor"]
  });

  initXR(session);
};

function initXR(session) {

  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera();

  renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  renderer.xr.setReferenceSpaceType("local-floor");
  renderer.xr.setSession(session);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  const loader = new THREE.GLTFLoader();
  console.log("⏳ Cargando modelo...");

  loader.load(
    'model.glb',
    (gltf) => {
      console.log("✅ Modelo cargado");
      const model = gltf.scene;
      model.scale.set(0.3, 0.3, 0.3);
      model.position.set(0, 0, -1);
      scene.add(model);
    },
    undefined,
    (error) => {
      console.error("❌ Error cargando el modelo", error);
      alert("NO se pudo cargar model.glb");
    }
  );

  renderer.setAnimationLoop(() => {
    renderer.render(scene, camera);
  });
}
</script>

</body>
</html>
