<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>WebAR FUNCIONANDO</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Three.js GLOBAL -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #start {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: white;
      font-size: 22px;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="start">TOCAR PARA INICIAR AR</div>

<script>
  const startButton = document.getElementById("start");

  startButton.addEventListener("click", async () => {

    startButton.style.display = "none";

    const mindarThree = new MINDAR.IMAGE.MindARThree({
      container: document.body,
      imageTargetSrc: "targets.mind"
    });

    const { renderer, scene, camera } = mindarThree;

    // Luces
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(light);

    // Modelo SIEMPRE visible
    const loader = new THREE.GLTFLoader();
    loader.load("model.glb", (gltf) => {
      const model = gltf.scene;
      model.scale.set(0.3, 0.3, 0.3);
      model.position.set(0, -0.3, -1.5);
      scene.add(model);
    });

    // ðŸ”¥ AQUÃ Chrome pide la cÃ¡mara
    await mindarThree.start();

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  });
</script>

</body>
</html>
