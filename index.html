<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtualizar - Modo App Nativa</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root { --accent: #00d4ff; }
        body { margin: 0; font-family: sans-serif; background: #111; color: white; }
        
        header { padding: 15px; text-align: center; background: #000; border-bottom: 2px solid var(--accent); }
        .logo { font-weight: bold; color: var(--accent); letter-spacing: 2px; }

        /* Botones de selecciÃ³n */
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .btn-model {
            background: #222;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-model.active { background: var(--accent); color: #000; }

        model-viewer {
            width: 100%;
            height: 60vh;
        }

        #ar-button {
            background: var(--accent);
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <header><div class="logo">VIRTUALIZAR</div></header>

    <div class="controls">
        <button class="btn-model active" onclick="switchModel('modelo1.glb', this)">MODELO 1</button>
        <button class="btn-model" onclick="switchModel('Lechuga.glb', this)">MODELO 2</button>
        <button class="btn-model" onclick="switchModel('model.glb', this)">MODELO 3</button>
    </div>

    <model-viewer 
        id="visor"
        src="modelo1.glb" 
        ios-src="modelo1.usdz"
        ar
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls
        ar-placement="floor"
        shadow-intensity="1">
        
        <button slot="ar-button" id="ar-button">
            ðŸ“¦ VER EN MODO ANCLAJE (GOOGLE)
        </button>
    </model-viewer>

    <script>
        function switchModel(fileName, element) {
            const viewer = document.querySelector('#visor');
            viewer.src = fileName;
            viewer.iosSrc = fileName.replace('.glb', '.usdz');

            document.querySelectorAll('.btn-model').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
