<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtualizar AR Pro</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body { margin: 0; background-color: #050505; color: white; font-family: 'Arial', sans-serif; }
        
        /* Header con Logo de Virtualizar */
        header {
            padding: 15px;
            text-align: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            position: fixed;
            width: 100%;
            z-index: 10;
        }
        .logo { font-size: 1.2rem; font-weight: bold; color: #00d4ff; border: 2px solid #00d4ff; padding: 5px 15px; display: inline-block; }

        model-viewer {
            width: 100vw;
            height: 100vh;
            --ar-button-display: none; /* Escondemos el bot칩n default para usar el nuestro */
        }

        /* Bot칩n de Iniciar y Estancar */
        .controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 20;
        }

        .btn-ar {
            background: #00d4ff;
            color: black;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">VIRTUALIZAR</div>
    </header>

    <model-viewer 
        id="static-model"
        src="Model.glb" 
        ios-src="Model.usdz"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor" 
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="2"
        shadow-softness="0.5"
        exposure="1">

        <div class="controls">
            <button class="btn-ar" id="start-ar">
                游늸 INICIAR Y ANCLAR MODELO
            </button>
        </div>

    </model-viewer>

    <script>
        const modelViewer = document.querySelector("#static-model");
        const arButton = document.querySelector("#start-ar");

        arButton.addEventListener('click', () => {
            // Activa el modo AR manualmente
            modelViewer.activateAR();
        });

        // Evento cuando el modelo ya est치 en AR
        modelViewer.addEventListener('ar-status', (event) => {
            if(event.detail.status === 'session-started'){
                console.log("El usuario est치 en AR. El modelo ahora se anclar치 al suelo detectado.");
            }
        });
    </script>
</body>
</html>
