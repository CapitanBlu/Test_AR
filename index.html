<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Modelos - Virtualizar</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body { margin: 0; font-family: sans-serif; background-color: #1a1a1a; color: white; }
        
        /* Contenedor de botones de prueba */
        .selector-menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: #000;
        }

        button {
            padding: 10px 15px;
            border: 2px solid #00d4ff;
            background: transparent;
            color: #00d4ff;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        button:hover { background: #00d4ff; color: black; }

        /* Visor 3D */
        model-viewer {
            width: 100vw;
            height: 80vh;
        }

        #ar-button {
            background-color: white;
            border-radius: 4px;
            border: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px;
            color: #4285f4;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="selector-menu">
        <button onclick="switchModel('https://modelviewer.dev/shared-assets/models/Astronaut.glb')">MODELO 1</button>
        <button onclick="switchModel('https://modelviewer.dev/shared-assets/models/Chair.glb')">MODELO 2</button>
        <button onclick="switchModel('https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb')">MODELO 3</button>
    </div>

    <model-viewer 
        id="visor"
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        ar-placement="floor"
        shadow-intensity="1">
        
        <button slot="ar-button" id="ar-button">
            ✨ INICIAR EXPERIENCIA AR
        </button>
    </model-viewer>

    <script>
        function switchModel(url) {
            const viewer = document.querySelector('#visor');
            viewer.src = url; // Cambia el modelo principal
            
            // Si tuvieras archivos USDZ para iPhone, los cambiarías así:
            // viewer.iosSrc = url.replace('.glb', '.usdz');
            
            console.log("Cambiando a: " + url);
        }
    </script>

</body>
</html>
