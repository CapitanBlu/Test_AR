<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>WebAR MindAR</title>

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0e4b5a;
      font-family: Arial, sans-serif;
    }

    #startButton {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      background: #0e4b5a;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="startButton">TOCAR PARA INICIAR AR</div>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152/examples/jsm/loaders/GLTFLoader.js';

  const startButton = document.getElementById("startButton");

  const mindarThree = new window.MINDAR.IMAGE.MindARThree({
    container: document.body,
    imageTargetSrc: 'targets.mind'
  });

  const { renderer, scene, camera } = mindarThree;

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  const anchor = mindarThree.addAnchor(0);

  const loader = new GLTFLoader();
  loader.load('model.glb', (gltf) => {
    gltf.scene.scale.set(0.3, 0.3, 0.3);
    anchor.group.add(gltf.scene);
  });

  startButton.addEventListener("click", async () => {
    startButton.style.display = "none";

    await mindarThree.start();

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  });
</script>

</body>
</html>
