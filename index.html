<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WebAR MindAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    #startButton {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: white;
      background: black;
      z-index: 9999;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>

<body>

<div id="startButton">TOCAR PARA INICIAR AR</div>

<script>
  const startButton = document.getElementById("startButton");

  startButton.addEventListener("click", async () => {
    try {
      // ðŸ”¥ FUERZA CÃMARA TRASERA
      await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: "environment" } }
      });
    } catch (e) {
      alert("Error cÃ¡mara: " + e);
      return;
    }

    startButton.remove();

    const mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: document.body,
      imageTargetSrc: "targets.mind"
    });

    const { renderer, scene, camera } = mindarThree;

    scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

    const anchor = mindarThree.addAnchor(0);

    anchor.onTargetFound = () => console.log("âœ… Target detectado");
    anchor.onTargetLost = () => console.log("âŒ Target perdido");

    const loader = new THREE.GLTFLoader();
    loader.load("model.glb", (gltf) => {
      gltf.scene.scale.set(0.3, 0.3, 0.3);
      anchor.group.add(gltf.scene);
    });

    await mindarThree.start();

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  });
</script>

</body>
</html>
