<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MindAR TEST</title>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

<style>
body { margin:0; overflow:hidden; background:black; }
#btn {
  position:fixed; inset:0;
  background:black; color:white;
  display:flex; align-items:center; justify-content:center;
  font-size:22px; z-index:10;
}
</style>
</head>

<body>

<div id="btn">TOCAR PARA INICIAR</div>

<script>
const btn = document.getElementById("btn");

btn.onclick = async () => {
  btn.style.display = "none";

  const mindarThree = new MINDAR.IMAGE.MindARThree({
    container: document.body,
    imageTargetSrc: "./targets.mind",
  });

  const { renderer, scene, camera } = mindarThree;

  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

  // ⬇️ ESTA LÍNEA DEBE DISPARAR EL PERMISO
  await mindarThree.start();

  renderer.setAnimationLoop(() => {
    renderer.render(scene, camera);
  });
};
</script>

</body>
</html>
