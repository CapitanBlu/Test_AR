<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtualizar AR - Interactivo</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root { --accent: #00d4ff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #000; color: white; }

        header {
            padding: 15px;
            background: rgba(0,0,0,0.9);
            text-align: center;
            border-bottom: 1px solid var(--accent);
            position: fixed;
            width: 100%;
            z-index: 100;
        }
        .logo { font-weight: bold; color: var(--accent); letter-spacing: 2px; }

        model-viewer {
            width: 100vw;
            height: 100vh;
            background: #1a1a1a;
        }

        /* Men√∫ de selecci√≥n */
        .controls {
            position: absolute;
            top: 80px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 100;
        }

        .btn-model {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid var(--accent);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .btn-model.active { background: var(--accent); color: black; }

        #ar-button {
            background-color: var(--accent);
            color: black;
            border-radius: 30px;
            border: none;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-weight: bold;
            z-index: 100;
        }
    </style>
</head>
<body>

    <header><div class="logo">VIRTUALIZAR</div></header>

    <div class="controls">
        <button class="btn-model active" onclick="switchModel('modelo1.glb', this)">MODELO 1</button>
        <button class="btn-model" onclick="switchModel('modelo2.glb', this)">MODELO 2</button>
        <button class="btn-model" onclick="switchModel('modelo3.glb', this)">MODELO 3</button>
    </div>

    <model-viewer 
        id="visor"
        src="modelo1.glb" 
        ios-src="modelo1.usdz"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        camera-controls 
        touch-action="none"
        shadow-intensity="2"
        ar-scale="auto"
        xr-environment>
        
        <button slot="ar-button" id="ar-button">
            üöÄ ABRIR C√ÅMARA AR
        </button>

    </model-viewer>

    <script>
        function switchModel(fileName, element) {
            const viewer = document.querySelector('#visor');
            viewer.src = fileName;
            viewer.iosSrc = fileName.replace('.glb', '.usdz');

            document.querySelectorAll('.btn-model').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
