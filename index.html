<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Three.js</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #start {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: white;
      font-size: 22px;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="start">TOCAR PARA INICIAR AR</div>

<script type="module">
  import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152/build/three.module.js";
  import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.152/examples/jsm/loaders/GLTFLoader.js";

  const start = document.getElementById("start");

  start.addEventListener("click", async () => {

    start.style.display = "none";

    // ðŸ”´ TARGET ES OBLIGATORIO PARA QUE LA CÃMARA ARRANQUE
    const mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: document.body,
      imageTargetSrc: "targets.mind", // aunque no lo usemos
    });

    const { renderer, scene, camera } = mindarThree;

    // Luces
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));

    // Modelo SIEMPRE visible (NO anchor)
    const loader = new GLTFLoader();
    loader.load("model.glb", (gltf) => {
      const model = gltf.scene;
      model.scale.set(0.3, 0.3, 0.3);
      model.position.set(0, -0.3, -1.5);
      scene.add(model);
    });

    // ðŸ”¥ Esto ES lo que pide la cÃ¡mara
    await mindarThree.start();

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  });
</script>

</body>
</html>
