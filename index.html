<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WebAR Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0e4f5c;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #startButton {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: white;
      background: #0e4f5c;
      z-index: 9999;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>

<body>

<div id="startButton">TOCAR PARA INICIAR AR</div>

<script type="module">
  import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152/build/three.module.js";
  import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.152/examples/jsm/loaders/GLTFLoader.js";

  const startButton = document.getElementById("startButton");

  startButton.addEventListener("pointerdown", async () => {
    try {
      // ðŸ”¥ FORZAR PERMISO DE CÃMARA
      await navigator.mediaDevices.getUserMedia({ video: true });
      console.log("Camara concedida");
    } catch (e) {
      alert("La cÃ¡mara fue bloqueada: " + e);
      return;
    }

    startButton.remove();

    const mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: document.body,
      imageTargetSrc: "targets.mind"
    });

    const { renderer, scene, camera } = mindarThree;

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    const anchor = mindarThree.addAnchor(0);

    const loader = new GLTFLoader();
    loader.load("model.glb", (gltf) => {
      gltf.scene.scale.set(0.3, 0.3, 0.3);
      anchor.group.add(gltf.scene);
    });

    // ðŸ”¥ AHORA MindAR YA NO PUEDE FALLAR
    await mindarThree.start();

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  });
</script>

</body>
</html>
