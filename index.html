<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtualizar AR</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body { margin: 0; font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; }
        header { padding: 20px; background: #000; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .logo-text { font-size: 1.5rem; font-weight: bold; letter-spacing: 2px; color: #00d4ff; }
        
        model-viewer {
            width: 100%;
            height: 75vh;
            --progress-bar-color: #00d4ff;
        }

        /* Botón de AR estilizado */
        #ar-button {
            background-image: url('https://modelviewer.dev/assets/ic_view_in_ar_new_googblue_48dp.png');
            background-repeat: no-repeat;
            background-size: 20px 20px;
            background-position: 12px 50%;
            background-color: #fff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            bottom: 132px;
            padding: 0px 16px 0px 40px;
            font-family: Roboto Regular, Helvetica Neue, sans-serif;
            font-size: 14px;
            color:#4285f4;
            height: 36px;
            line-height: 36px;
            border-radius: 18px;
            border: 1px solid #DADCE0;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-text">VIRTUALIZAR</div>
    </header>

    <model-viewer 
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    style="width: 100%; height: 500px;">
    
    <button slot="ar-button" id="ar-button" style="background-color: white; padding: 10px; border-radius: 5px; position: absolute; top: 10px; right: 10px; z-index: 999;">
      PRUEBA AQUÍ (AR)
    </button>
</model-viewer>

    <p style="padding: 20px;">Apunta al suelo y mueve el móvil en círculos para detectar la superficie.</p>

</body>
</html>
