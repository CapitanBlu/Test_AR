<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>WebXR AR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

<style>
body { margin:0; overflow:hidden; }
#startAR {
  position:absolute;
  z-index:10;
  top:10px;
  left:10px;
  padding:10px;
}
</style>
</head>

<body>

<button id="startAR">INICIAR AR</button>

<script>
let scene, renderer;
let reticle, model;
let hitTestSource = null;
let hitTestRequested = false;

document.getElementById("startAR").onclick = startAR;

async function startAR() {

  document.getElementById("startAR").style.display = "none";

  scene = new THREE.Scene();

  renderer = new THREE.WebGLRenderer({
    antialias: true,
    alpha: true
  });

  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x000000, 0); // ðŸ”´ CRÃTICO
  renderer.xr.enabled = true;

  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

  const session = await navigator.xr.requestSession("immersive-ar", {
    requiredFeatures: ["hit-test"]
  });

  renderer.xr.setSession(session);

  // Reticle
  reticle = new THREE.Mesh(
    new THREE.RingGeometry(0.06, 0.08, 32),
    new THREE.MeshBasicMaterial({ color: 0x00ff00 })
  );
  reticle.rotation.x = -Math.PI / 2;
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  // Modelo
  new THREE.GLTFLoader().load("model.glb", (gltf) => {
    model = gltf.scene;
    model.scale.set(0.15, 0.15, 0.15); // 15 cm
    model.visible = false;
    scene.add(model);
    console.log("Modelo OK");
  });

  // Colocar modelo
  renderer.domElement.addEventListener("click", () => {
    if (reticle.visible && model) {
      model.visible = true;
      model.position.setFromMatrixPosition(reticle.matrix);
    }
  });

  renderer.setAnimationLoop((time, frame) => {

    if (frame) {
      const refSpace = renderer.xr.getReferenceSpace();
      const session = renderer.xr.getSession();

      if (!hitTestRequested) {
        session.requestReferenceSpace("viewer").then((space) => {
          session.requestHitTestSource({ space }).then((source) => {
            hitTestSource = source;
          });
        });

        session.addEventListener("end", () => {
          hitTestRequested = false;
          hitTestSource = null;
        });

        hitTestRequested = true;
      }

      if (hitTestSource) {
        const hits = frame.getHitTestResults(hitTestSource);
        if (hits.length > 0) {
          const pose = hits[0].getPose(refSpace);
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else {
          reticle.visible = false;
        }
      }
    }

    renderer.render(scene, renderer.xr.getCamera());
  });
}
</script>

</body>
</html>
