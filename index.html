<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindAR No Module</title>

  <!-- THREE (NO MODULE) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- MINDAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #startButton {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="startButton">TOCAR PARA INICIAR AR</div>

<script>
  const startButton = document.getElementById("startButton");

  startButton.addEventListener("click", async () => {
    startButton.style.display = "none";

    const mindarThree = new MINDAR.IMAGE.MindARThree({
      container: document.body,
      imageTargetSrc: "./targets.mind",
    });

    const { renderer, scene, camera } = mindarThree;

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // Anchor del target 0
    const anchor = mindarThree.addAnchor(0);

    // Objeto visible (debug)
    const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    cube.position.y = 0.15;

    anchor.group.add(cube);

    // ðŸš¨ LA CÃMARA SE PIDE AQUÃ (POST TAP)
    await mindarThree.start();

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  });
</script>

</body>
</html>
