<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>WebXR AR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:black;">
<button id="startAR" style="
  position:absolute;
  z-index:10;
  top:20px;
  left:20px;
  padding:12px 18px;
  font-size:16px;
">
INICIAR AR
</button>

<script>
let scene, camera, renderer;
let reticle, model;
let hitTestSource = null;
let refSpace = null;

document.getElementById("startAR").onclick = startAR;

async function startAR() {
  document.getElementById("startAR").style.display = "none";

  // ESCENA
  scene = new THREE.Scene();

  // CÁMARA XR (NO perspective normal)
  camera = new THREE.PerspectiveCamera();

  // RENDERER
  renderer = new THREE.WebGLRenderer({
    alpha: true,
    antialias: true,
    preserveDrawingBuffer: true
  });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // LUZ
  scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.2));

  // SESIÓN AR
  const session = await navigator.xr.requestSession("immersive-ar", {
    requiredFeatures: ["hit-test"]
  });

  renderer.xr.setReferenceSpaceType("local");
  await renderer.xr.setSession(session);

  // ESPACIOS
  refSpace = await session.requestReferenceSpace("local");
  const viewerSpace = await session.requestReferenceSpace("viewer");
  hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

  // RETÍCULA
  reticle = new THREE.Mesh(
    new THREE.RingGeometry(0.06, 0.08, 32),
    new THREE.MeshBasicMaterial({ color: 0x00ff00 })
  );
  reticle.rotation.x = -Math.PI / 2;
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  // MODELO
  const loader = new THREE.GLTFLoader();
  loader.load("model.glb", (gltf) => {
    model = gltf.scene;

    // === ESCALA FÍSICA ===
    // 15 cm = 0.15 metros
    model.scale.set(0.15, 0.15, 0.15);

    // Centrar pivote
    const box = new THREE.Box3().setFromObject(model);
    const center = box.getCenter(new THREE.Vector3());
    model.position.sub(center);

    console.log("Modelo cargado OK");
  });

  // TAP PARA COLOCAR
  const controller = renderer.xr.getController(0);
  controller.addEventListener("select", () => {
    if (reticle.visible && model && !model.parent) {
      model.position.setFromMatrixPosition(reticle.matrix);
      scene.add(model);
    }
  });
  scene.add(controller);

  // LOOP XR (ESTO ES CLAVE)
  renderer.setAnimationLoop((time, frame) => {
    if (frame && hitTestSource) {
      const hits = frame.getHitTestResults(hitTestSource);
      if (hits.length > 0) {
        const pose = hits[0].getPose(refSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    }

    renderer.render(scene, camera);
  });
}
</script>
</body>
</html>
