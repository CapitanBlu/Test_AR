<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>AR Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:black;">
<button id="startAR" style="position:absolute;z-index:10;padding:12px;">
INICIAR AR
</button>

<script>
let scene, camera, renderer;

document.getElementById("startAR").onclick = startAR;

async function startAR() {
  document.getElementById("startAR").style.display = "none";

  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera();

  renderer = new THREE.WebGLRenderer({ alpha:true, antialias:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.5));

  const session = await navigator.xr.requestSession("immersive-ar");
  await renderer.xr.setSession(session);

  const loader = new THREE.GLTFLoader();
  console.log("Intentando cargar model.glb");

  loader.load(
    "model.glb",
    (gltf) => {
      const model = gltf.scene;

      // FORZADO TOTAL
      model.position.set(0, -0.2, -0.5);
      model.scale.set(0.01, 0.01, 0.01);

      scene.add(model);

      console.log("MODELO CARGADO Y AGREGADO");
    },
    undefined,
    (e) => {
      console.error("ERROR CARGANDO MODELO", e);
    }
  );

  renderer.setAnimationLoop(() => {
    renderer.render(scene, camera);
  });
}
</script>
</body>
</html>
