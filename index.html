<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WebXR AR Interactivo</title>

<style>
  body { margin: 0; overflow: hidden; }
  #enter-ar {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 20px;
    font-size: 25px;
    z-index: 10;
  }
</style>
</head>

<body>

<button id="enter-ar">Comenzar</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer;
let model = null;
let reticle;
let hitTestSource = null;
let hitTestRequested = false;

const button = document.getElementById("enter-ar");

button.onclick = async () => {
  if (!navigator.xr) {
    alert("WebXR no disponible");
    return;
  }

  const supported = await navigator.xr.isSessionSupported("immersive-ar");
  if (!supported) {
    alert("AR no soportado");
    return;
  }

  button.style.display = "none";

  const session = await navigator.xr.requestSession("immersive-ar", {
    requiredFeatures: ["hit-test", "local-floor"]
  });

  initXR(session);
};

function initXR(session) {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera();

  renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  renderer.xr.setReferenceSpaceType("local");
  renderer.xr.setSession(session);

  scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

  // RetÃ­cula (donde se detecta superficie)
  const ringGeo = new THREE.RingGeometry(0.07, 0.09, 32);
  const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
  reticle = new THREE.Mesh(ringGeo, ringMat);
  reticle.rotation.x = -Math.PI / 2;
  reticle.visible = false;
  scene.add(reticle);

  // Cargar modelo
  const loader = new THREE.GLTFLoader();
  loader.load("model.glb", (gltf) => {
    model = gltf.scene;
    model.scale.set(0.15, 0.15, 0.15); // 15 cm
  });

  session.addEventListener("select", () => {
    if (reticle.visible && model) {
      model.position.setFromMatrixPosition(reticle.matrix);
      scene.add(model);
    }
  });

  renderer.setAnimationLoop((timestamp, frame) => {
    if (frame) {
      const referenceSpace = renderer.xr.getReferenceSpace();
      const session = renderer.xr.getSession();

      if (!hitTestRequested) {
        session.requestReferenceSpace("viewer").then((space) => {
          session.requestHitTestSource({ space }).then((source) => {
            hitTestSource = source;
          });
        });
        session.addEventListener("end", () => {
          hitTestSource = null;
          hitTestRequested = false;
        });
        hitTestRequested = true;
      }

      if (hitTestSource) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(referenceSpace);
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else {
          reticle.visible = false;
        }
      }
    }

    renderer.render(scene, camera);
  });
}
</script>

</body>
</html>
