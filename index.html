<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WebXR AR</title>

<style>
  body { margin: 0; overflow: hidden; }
  #enter-ar {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 20px;
    font-size: 18px;
    z-index: 10;
  }
</style>
</head>

<body>
<button id="enter-ar">INICIAR AR</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
let scene, camera, renderer;

const button = document.getElementById("enter-ar");

button.onclick = async () => {

  if (!navigator.xr) {
    alert("WebXR no disponible");
    return;
  }

  const supported = await navigator.xr.isSessionSupported("immersive-ar");
  if (!supported) {
    alert("AR no soportado");
    return;
  }

  button.style.display = "none";

  const session = await navigator.xr.requestSession("immersive-ar", {
    requiredFeatures: ["local-floor"]
  });

  initXR(session);
};

function initXR(session) {

  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera();

  renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  renderer.xr.setReferenceSpaceType("local-floor");
  renderer.xr.setSession(session);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // Cubo de prueba (NO modelo todavÃ­a)
  const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
  const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
  const cube = new THREE.Mesh(geometry, material);
  cube.position.set(0, 0, -1);
  scene.add(cube);

  renderer.setAnimationLoop(() => {
    renderer.render(scene, camera);
  });
}
</script>
</body>
</html>
