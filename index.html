<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>WebXR AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #startAR {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      font-size: 16px;
      z-index: 10;
    }
  </style>
</head>

<body>
<button id="startAR">Start AR</button>

<!-- THREE.JS CDN (NO MODULE) -->
<script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://unpkg.com/three@0.152.2/examples/js/webxr/ARButton.js"></script>

<script>
let scene, camera, renderer;
let controller;
let reticle;
let model = null;
let hitTestSource = null;
let hitTestSourceRequested = false;

init();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera();

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // Reticle
  const geometry = new THREE.RingGeometry(0.06, 0.08, 32).rotateX(-Math.PI / 2);
  const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  reticle = new THREE.Mesh(geometry, material);
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  controller = renderer.xr.getController(0);
  controller.addEventListener("select", placeObject);
  scene.add(controller);

  document.getElementById("startAR").addEventListener("click", () => {
    document.body.appendChild(
      ARButton.createButton(renderer, {
        requiredFeatures: ["hit-test"]
      })
    );
  });

  renderer.setAnimationLoop(render);
}

function placeObject() {
  if (!reticle.visible || model) return;

  const loader = new THREE.GLTFLoader();
  loader.load("model.glb", (gltf) => {
    model = gltf.scene;

    // ðŸ“ 15 cm reales
    model.scale.set(0.15, 0.15, 0.15);

    model.position.setFromMatrixPosition(reticle.matrix);
    scene.add(model);
  });
}

function render(timestamp, frame) {
  if (frame) {
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    if (!hitTestSourceRequested) {
      session.requestReferenceSpace("viewer").then((space) => {
        session.requestHitTestSource({ space }).then((source) => {
          hitTestSource = source;
        });
      });

      session.addEventListener("end", () => {
        hitTestSourceRequested = false;
        hitTestSource = null;
      });

      hitTestSourceRequested = true;
    }

    if (hitTestSource) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length) {
        const hit = hitTestResults[0];
        const pose = hit.getPose(referenceSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    }
  }

  renderer.render(scene, camera);
}
</script>
</body>
</html>
